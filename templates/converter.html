<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Upload</title>
</head>
<body>
    <h1>Upload your CSV file</h1>
    <form action="/converter" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="formsubmit">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
